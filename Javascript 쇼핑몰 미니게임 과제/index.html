<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div id="main-header">
        <div class="header-top">
          <img src="img/logo.png" class="logo" />
        </div>
        <div class="buttons">
          <button class="btn" id="tshirts-btn">
            <img
              src="/img/blue_t.png"
              class="img-btn"
              data-key="type"
              data-value="tshirt"
            />
          </button>
          <button class="btn" id="pants-btn">
            <img
              src="/img/blue_p.png"
              class="img-btn"
              data-key="type"
              data-value="pants"
            />
          </button>
          <button class="btn" id="skirt-btn">
            <img
              src="/img/blue_s.png"
              class="img-btn"
              data-key="type"
              data-value="skirt"
            />
          </button>
          <button
            id="blue-btn"
            class="color-btn"
            data-key="color"
            data-value="blue"
          >
            Blue
          </button>
          <button
            id="yellow-btn"
            class="color-btn"
            data-key="color"
            data-value="yellow"
          >
            Yellow
          </button>
          <button
            id="red-btn"
            class="color-btn"
            data-key="color"
            data-value="pink"
          >
            Pink
          </button>
        </div>
      </div>
      <div id="main-body">
        <ul class="items">
          <li class="item">
            <img src="./img/pink_t.png" class="item__thumbnail" />
            <span class="item__description">female.large</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
