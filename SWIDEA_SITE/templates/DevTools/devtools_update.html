{% extends 'base.html' %} {% block head %}
<h1>Devtool Detail Update</h1>
<div>
  개발툴 세부내용 수정 페이지 입니다. 개발툴에 대해 수정사항이 있으면
  고쳐보아요.
</div>
{% endblock %} {% block content %}
<div>
  <form
    action="{% url 'devtools:update' devtool.pk  %}"
    method="post"
    enctype="multipart/form-data"
  >
    {%csrf_token%} {{form.as_p}}

    <button>SUBMIT</button>
  </form>
</div>
{% endblock %}
