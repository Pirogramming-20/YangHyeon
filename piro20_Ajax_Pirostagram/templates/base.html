{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pirostagram</title>
    <link rel="stylesheet" href="{%static 'main.css'%}" />
    <link rel="stylesheet" href="{%static 'reset.css'%}" />
    <link rel="stylesheet" href="{%static 'posts/css/post_create.css'%}" />
    {% block head%} {% endblock %}
  </head>
  <body>
    <aside class="menu">
      {% if user.is_authenticated %}
      <a id="main-logo" href="{% url 'posts:main' %}">Pirostagram</a>
      <ul>
        <li>
          <a class="menu-button" href="{% url 'posts:main'%}"
            ><img
              class="select-logo"
              src="/static/posts/images/home-4-fill.png"
            />홈</a
          >
        </li>
        <li>
          <a class="menu-button" href="{% url 'posts:create'%}"
            ><img
              class="select-logo"
              src="/static/posts/images/add-box-line.png"
            />만들기</a
          >
        </li>
        <li>
          <a class="menu-button" href="{% url 'users:logout'%}"
            ><img
              class="select-logo"
              src="/static/posts/images/logout-box-line.png"
            />로그아웃</a
          >
        </li>
      </ul>
      {% else%}
      <a id="main-logo" href="{% url 'users:login' %}">Pirostagram</a>
      <ul>
        <li>
          <a class="menu-button" href="{% url 'users:login'%}"
            ><img
              class="select-logo"
              src="/static/posts/images/home-4-fill.png"
            />홈</a
          >
        </li>
      </ul>
      {%endif%}
    </aside>
    {% block content %} {% endblock %} {% block scripts%}{%endblock%}
  </body>
</html>
